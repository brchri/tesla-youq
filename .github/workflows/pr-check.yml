name: PR Check
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set Up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.x'
      
      - name: Run Go tests
        run: go test ./...
